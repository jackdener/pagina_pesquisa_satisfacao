<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Central do Oleo</title>
</head>

<style>
    body {
        background-image: linear-gradient(to bottom, rgba(199, 171, 15), rgb(33, 36, 12));
        width: 100vw;
        height: 100vh;
    }

    .logo {
        margin-top: 1%;
        width: 10%;
        height: 10%;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                    <img class="logo" alt="logo" src="./images/pesquisa.jpg" />
                </div>
                <h3 class="text-center">
                    Pesquisa de Satisfação
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Placa
                            </th>
                            <th>
                                Nome
                            </th>
                            <th>
                                Atendimento
                            </th>
                            <th>
                                Conhecimento
                            </th>
                            <th>
                                Infraestrutura
                            </th>
                            <th>
                                Qualidade do serviço
                            </th>
                        </tr>
                    </thead>
                    </tbody>
                </table>
                <dl>
                    Selecione um cliente desejado para obter mais informações
                </dl>
            </div>
        </div>
    </div>
</body>

</html>
